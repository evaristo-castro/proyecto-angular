

<section class="imagen-contacto contacto-top">
      
    <h1 class="h1-contacto">CONTACTO</h1>
      
  
 </section>
 <div class="container-form-contacto">
    <div class="container-escibenos">
        <h1>Escr√≠benos</h1>
      
    
        <h6>L-V, 9am-6pm<br>
            villas del Caribe<br>
            Tel: 320100<br>
        </h6>  

    </div>
    <div class="form-contacto">
            
        
        <form action="" [formGroup]="formContac" (ngSubmit)="enviarInformacion()">
            <label for="nombre">Nombre y Apellido:</label><br>
            <input type="text" id="" formControlName="nombre"><br>
            
            <label for="correo">Correo ELectronico:</label><br>
            <input type="text" id="" formControlName="correo"><br>
            <p *ngIf= "!formContac.controls.correo.valid">incorrecto</p>
            <label for="apellido">Telefono:</label><br>
            <input type="text" id="" formControlName="telefono"><br>
            <label for="apellido">Asunto:</label><br>
            <input type="text" id="" formControlName="asunto"><br>
            <label for="apellido">Detalle de la Solicitud:</label><br>
            
            <textarea name="textarea" id="idmensaje" formControlName="detalle" cols="50" rows="5" maxlength="100"></textarea><br>
            <p>{{formContac.status}}</p>
            <button  onclick=""> Enviar</button>
        </form> 
    </div>
</div>
